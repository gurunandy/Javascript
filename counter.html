<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <title>Counter</title>
    <style>
        #container {
            text-align :center;
            margin : 10%

        }
        
    </style>
    <script>
        $(document).ready(function() {
            var count = 0;
            $("#decrease").click(function() {
                count--;
                $("#count").html(`<span style = "color : red">${count}</span>`)
            })
            $("#increase").click(function() {
                count++;
                $("#count").html(`<span style = "color : green">${count}</span>`)
            })
            $("#reset").click(function() {
                count = 0;
                $("#count").html(`<span style = "color : black">${count}</span>`)
            })
        })
    </script>
</head>
<body>
    <div id = "container">
        <h1>Counter</h1>
        <h1 id = "count" >0</h1>
        <br/>
        <div>
        <button id = "decrease">Decrement</button>
        <button id = "reset">Reset</button>
        <button id = "increase">Increment</button>
        </div>
    </div>
    
</body>
</html>
