<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <!-- Bootstrap JS (Optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Countdown</title>
    <script>
        
        let eventDate = new Date(2023,4,16,17).getTime();
        const countDown = setInterval( () => {
        let currentDate = new Date().getTime();
        let difference  = eventDate - currentDate
        if(difference <= 0 ) {
            clearInterval(countDown)
            $(document).ready(function() {
                     $("#countdown").text(`The session has ended`)
        })
            return;
        }
            const days = Math.floor(difference / (1000 * 60 * 60 * 24));
            const hours = Math.floor((difference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((difference % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((difference % (1000 * 60)) / 1000);
                    //using jquery
                    $(document).ready(function() {
                     $("#countdown").html(`<div class="container text-center">
                                                <div class="row row-cols-4">
                                                    <div class="col"><h4>${days} Days</h4></div>
                                                    <div class="col"><h4>${hours} Hours</h4> </div>
                                                    <div class="col"><h4>${minutes} Minutes</h4></div>
                                                    <div class="col"><h4>${seconds} Seconds</h4></div>
                                                </div>
                                            </div>`)
        })
        //using selectors
        // let text = document.querySelector("#countdown")
        // text.textContent = `${days} Days ${hours} Hours ${minutes} Minutes ${seconds} Seconds`
        },1000)
        
        
        </script>
</head>
<body>
    <h1 style = "text-align: center;">Session will start in </h1>
        <div id = "countdown" style = "padding : 5%;text-align: center;"></div>
</body>
</html>
