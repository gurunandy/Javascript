<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <title>Background-Color</title>
</head>
<style>
    
    #content {
        padding: 15%;
        text-align: center;
    }
</style>
<script>
    $(document).ready(function() {
        var count = 0;
        $("button").click(function() {
            var colorArr = ["yellow","orange","green","purple","lavender","brown","maroon"]
            //to select random colour
                // let index = Math.floor(Math.random() * colorArr.length)
                // $("body").css("background-color", colorArr[index])
            //to select colour in array order
            if(count  <= (colorArr.length - 1)) {
                    $("body").css("background-color", colorArr[count]);
                    $("span").html(`<h6>${colorArr[count]}<h6>`)
                    count++;
                    // console.log(count,colorArr[count],colorArr.length)
                } else {
                    count = 0
                    $("body").css("background-color", colorArr[count]);
                    $("span").html(`<h6>${colorArr[count]}<h6>`)
                    count++;
                }

                            
        })
    })
</script>
<body id = "root">
    <div id = "content">
        <h3>Background-Color<span id = "value"></span> </h3>
        <button id  = "button">Click to change background color</button>
    </div>
</body>
</html>
